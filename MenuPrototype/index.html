<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="keys">
        <p>Move    : WASD / ArrowKey</p>
        <p>Restart : f5 / Refresh the Page</p>
    </div>
    <div class="finished" id="finished">
        <div class="finishtext" id="finishtext">Press Any Button To Play</div>
    </div>
    <div class="Game" id="Game">
        <div class="Weak" id="Weak"></div>
        <div class="TimeLimit" id="TimeLimit">200</div>
        <div class="Player1" id="Player1">3</div>
        <div class="BossHealth"></div>
        <div class="Boss" id="Boss"></div>
    </div>
</body>
</html>
